<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <form class="form" action="index.html" method="post">
            <div class="name">
                <label for="name">姓名</label>
                <input id="name" type="text" name="" value="用户名">
            </div>
            <div class="passwd">
                <label for="passwd">密码</label>
                <input id="passwd" type="password" name="" value="">
            </div>
            <div class="sex">
                <input type="radio" name="sex" value="man"> 男
                <input type="radio" name="sex" value="women"> 女
            </div>
            <div class="prefer">
                <input type="radio" name="prefer" value="man"> 男
                <input type="radio" name="prefer" value="women"> 女
            </div>
            <div class="hobby">
                <input type="checkbox" name="hobby" value="dota"> dota
                <input type="checkbox" name="hobby" value="travel"> 旅游
                <input type="checkbox" name="hobby" value="pet"> 宠物
            </div>
            <div class="comment">
                <label for="comment">评论</label>
                <textarea id="comment" name="comment" rows="8" cols="80">ddd</textarea>
            </div>
            <div class="car">
                <label for="car">我的car</label>
                <select id="car" class="car" name="car">
                    <option value="car1">car1</option>
                    <option value="car2">car2</option>
                    <option value="car3">car3</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit" name="button">提交</button>
            </div>
        </form>
    </body>
</html>
